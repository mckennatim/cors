<!doctype html>
<html ng-app>
  <head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.6/angular.min.js"></script>
    <script type="text/javascript" src='client.js'></script>
  </head>
  <body>
    <div ng-controller="Ctrl1Ctrl">
      <h4> CORS ng->express w/{{dog}}</h4>
      <div class="col-md-3"><button ng-click="get()" >get</button><pre>{{getout|json}}</pre></div>
      <div class="col-md-3"><button ng-click="post()" >post</button>{type:'duck',name:'daffy'}<pre>{{postout|json}}</pre></div>
      <div class="col-md-3"><button ng-click="put()" >put</button>animals/cat',newname='snowball'}<pre>{{putout|json}}</pre></div>
      <div class="col-md-3"><button ng-click="del()" >del</button>{type:'duck',name:'daffy'}<pre>{{delout|json}}</pre></div>
    </div>
  </body>
</html>
